<!DOCTYPE html>
<html lang="en">

<head>
    <title>JavaScript Events </title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            line-height: 1.6;
        }

        button {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {

            background-color: #0056b3;
        }

        form {
            margin-top: 20px;
        }

        input[type="text"],
        input[type="email"] {
            padding: 8px;
            width: 250px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }

        p {
            padding: 10px;
            border: 1px solid black;
            display: inline-block;
            background-color: #f9f9f9;
            border-radius: 5px;
        }

        p:hover {
            background-color: #e9ecef;
        }
    </style>

    <script>
        // JavaScript functions for the events
        function handleClick() {
            alert("Button Clicked!");
        }

        function handleSubmit(event) {
            event.preventDefault(); // Prevent form submission
            alert("Form Submitted!");
        }

        function handleMouseOver() {
            alert("Mouse is over the text!");
        }

        function handleFocus() {
            alert("Input is focused!");
        }
    </script>
</head>

<body>
    <h1 style="color: #007BFF;">JavaScript Events Example with CSS</h1>

    
    <button onclick="handleClick()">Click Me</button>
    <br><br>

    <form onsubmit="handleSubmit(event)">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name">
        <br><br>
        <button type="submit">Submit</button>
    </form>
    <br><br>

  
    <p onmouseover="handleMouseOver()">
        Hover over this text!
    </p>
    <br><br>


    <label for="email">Email:</label>
    <input type="email" id="email" name="email" onfocus="handleFocus()">

</body>

</html>
